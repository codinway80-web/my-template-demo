<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Bestee<span>Shop</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content admin-page">
        <h1>Product Management</h1>
        <form id="productForm">
            <input type="text" id="prodTitle" placeholder="Product Title" required>
            <input type="number" id="prodPrice" placeholder="Price" required min="0" step="0.01">
            <input type="text" id="prodImg" placeholder="Image URL or path" required>
            <button type="submit" class="btn-primary">Add Product</button>
        </form>
        <h2>Product List</h2>
        <div id="adminProductList"></div>
    </main>
    <footer>
        &copy; 2025 Bestee Shop. All rights reserved.
    </footer>
    <script src="admin.js"></script>
</body>
</html>
