<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bestee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Bestee<span>Shop</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <span class="cart-count">0</span>
            <img src="images/cart.png" alt="Cart" width="28" height="28">
        </div>
    </header>
    <main class="main-content checkout-page">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <section class="cart-section">
                <h2>Your Cart</h2>
                <div class="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
            </section>
            <section class="summary-section">
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <p>Subtotal: <span class="subtotal">$0.00</span></p>
                    <p>Shipping: <span class="shipping">$5.00</span></p>
                    <p><strong>Total: <span class="total">$0.00</span></strong></p>
                </div>
                <button class="btn-primary" id="place-order">Place Order</button>
            </section>
        </div>
    </main>
    <footer>
        &copy; 2025 Bestee Shop. All rights reserved.
    </footer>
    <script src="checkout.js"></script>
</body>
</html>
