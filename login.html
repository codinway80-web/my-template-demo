<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bestee Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container { max-width: 350px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; padding: 2rem; }
        .login-container h1 { text-align: center; color: #3a1c71; margin-bottom: 1.5rem; }
        .login-container input { width: 100%; padding: 0.7rem 1rem; margin-bottom: 1.2rem; border: 1.5px solid #b993d6; border-radius: 6px; font-size: 1rem; }
        .login-container button { width: 100%; }
        .login-error { color: #d63031; text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="home-btn">
        <button><a href="index.html"> < Home </a></button>
    </div>
    <div class="login-container">
        <h1>Admin Login</h1>
        <div class="login-error" id="loginError"></div>
        <form id="loginForm">
            <input type="text" id="adminUser" placeholder="Username" required>
            <input type="password" id="adminPass" placeholder="Password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
